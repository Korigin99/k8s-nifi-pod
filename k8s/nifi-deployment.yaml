# NiFi Deployment (원래의 ClusterIP 및 포트포워딩 최적화 상태로 복구)
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nifi-sa
  namespace: nifi-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi
  namespace: nifi-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      serviceAccountName: nifi-sa
      containers:
      - name: nifi
        image: apache/nifi:2.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: NIFI_WEB_HTTPS_HOST
          value: "0.0.0.0"
        - name: NIFI_WEB_HTTPS_PORT
          value: "8443"
        # NIFI_WEB_PROXY_HOST 삭제 (포트포워딩 8443:8443 사용 시 불필요)
        - name: NIFI_CLUSTER_IS_NODE
          value: "false"
        - name: NIFI_SENSITIVE_PROPS_KEY
          value: "12345678901234567890A"
        - name: SINGLE_USER_CREDENTIALS_USERNAME
          value: "admin"
        - name: SINGLE_USER_CREDENTIALS_PASSWORD
          value: "AdminPassword123"
        resources:
          requests:
            memory: "1Gi"  # 메모리 부족 방지를 위해 낮은 사양 유지
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: nifi-state
          mountPath: /opt/nifi/nifi-current/state
      volumes:
      - name: nifi-state
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nifi
  namespace: nifi-system
spec:
  type: ClusterIP  # NodePort에서 다시 ClusterIP로 복구
  selector:
    app: nifi
  ports:
  - port: 8443
    targetPort: 8443
    name: https
